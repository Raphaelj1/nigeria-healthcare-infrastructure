<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nigeria Healthcare Overview</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="header-logo-container">
				<img class="header-logo" src="./assets/logo.png" alt="digital logo" />
			</div>
			<div class="header-text">
				<h1>Nigeria Healthcare Infrastructure Map</h1>

					Explore comprehensive healthcare data across Nigeria with our interactive map,

				</p>
			</div>
		</header>
		<main>
			<div class="container-full">
				<div class="map">
					<iframe
						src="https://www.google.com/maps/d/u/0/embed?mid=1cmzRGcXXSVxzXk0bMl1LBAZd60jLyik&ehbc=2E312F&noprof=1"
						width="640"
						height="540"
					></iframe>
				</div>
			</div>
		</main>
		<footer>
			<p>2024 - Team Discovery Hub Labondo</p>
		</footer>
	</body>
</html>
